<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <img src="https://yourdomain.com/rwa-logo.png" alt="RWA Logo" class="mx-auto mb-6 h-16">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input type="text" id="username" name="username" class="w-full p-2 border rounded" placeholder="Enter your username" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">
      Don't have an account? <a href="#" class="text-blue-500">Sign up</a>
    </p>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      console.log('Username:', username, 'Password:', password);
      // Add your connection logic here once backend is ready
    });
  </script>
</body>
</html>
